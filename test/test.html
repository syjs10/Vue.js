<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" content="content">
	<script src = "vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">see me</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click='reverseMessage'>逆转消息</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
</body>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: '页面加载于：' + new Date()
		}
	})
	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen:false
		}
	})
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
			{ text: '学习 JavaScript' },
			{ text: '学习 Vue' },
			{ text: '整个牛项目' }
			]
		}
	})
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello World !'
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')	
			}
		}
	})
	var app6 = new Vue({
		el: '#app-6',
		data: {
			message:'123'
		}
	})
</script>
</html>
